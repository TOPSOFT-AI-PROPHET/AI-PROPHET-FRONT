name: AUTODEPLOY

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 14
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        yarn
        npm run build
        zip -q -r dist.zip dist/
        
    - name: ðŸ“‚ Upload files
      uses: bayssmekanique/action-simple-file-upload@v1.1.3
      with:
        host: ${{ secrets.ftp_server }}
        user: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        src: dist.zip
        dest: public_html/dist.zip
        
    - name: ðŸŽ‰ Deploy
      uses: fifsky/ssh-action@v0.0.5
      with:
        command: unzip ./public_html/dist.zip . && rm -rf ./public_html/dist.zip
        user: ${{ secrets.ftp_user }}
        key: ${{ secrets.ssh_private_key }}
        REMOTE_HOST: ${{ secrets.ftp_server }}
